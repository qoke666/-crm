<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Админ-панель</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { background-color: #111827; color: #d1d5db; font-family: 'Inter', sans-serif; }
        .tab-button { transition: all 0.2s; }
        .tab-button.active { background-color: #14B8A6; color: white; }
        .loader { border: 4px solid #f3f3f3; border-top: 4px solid #14B8A6; border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="p-4">

    <div id="login-screen" class="max-w-md mx-auto mt-10 p-6 bg-gray-800 rounded-lg shadow-xl">
        <h1 class="text-2xl font-bold text-center text-teal-400 mb-4">Вход для администратора</h1>
        <input type="password" id="password-input" placeholder="Введите пароль" class="w-full p-2 rounded bg-gray-700 border border-gray-600 focus:outline-none focus:ring-2 focus:ring-teal-500">
        <button id="login-button" class="w-full mt-4 p-2 bg-teal-500 text-white rounded hover:bg-teal-600">Войти</button>
        <p id="login-error" class="text-red-500 text-center mt-2"></p>
    </div>

    <div id="admin-panel" class="hidden">
        <h1 class="text-3xl font-bold text-center text-teal-400 mb-6">Панель управления</h1>
        
        <div class="flex justify-center mb-4 border-b border-gray-700">
            <button id="tab-bookings" class="tab-button active py-2 px-4 font-semibold">Предстоящие Записи</button>
            <button id="tab-students" class="tab-button py-2 px-4 font-semibold">База Учеников</button>
        </div>

        <div id="loader" class="flex justify-center my-8"><div class="loader"></div></div>
        
        <div id="content-bookings"></div>
        <div id="content-students" class="hidden"></div>
    </div>

<script>
document.addEventListener('DOMContentLoaded', () => {
    const WEB_APP_URL = 'https://script.google.com/macros/s/AKfycbyyZ5SVN19vprrFaz9TSpm3YnhpWC5wUGm_iDDVZBVvxWnNGcCe9ie558kQtJAtt9AW/exec'; // <-- !!! ВАЖНО: ВСТАВЬТЕ СЮДА ВАШ URL !!!
    
    const loginScreen = document.getElementById('login-screen');
    const adminPanel = document.getElementById('admin-panel');
    const passwordInput = document.getElementById('password-input');
    const loginButton = document.getElementById('login-button');
    const loginError = document.getElementById('login-error');
    const loader = document.getElementById('loader');
    
    const contentBookings = document.getElementById('content-bookings');
    const contentStudents = document.getElementById('content-students');
    const tabBookings = document.getElementById('tab-bookings');
    const tabStudents = document.getElementById('tab-students');

    let adminPassword = '';

    loginButton.addEventListener('click', () => {
        adminPassword = passwordInput.value;
        if (!adminPassword) {
            loginError.textContent = 'Пароль не может быть пустым.';
            return;
        }
        loginError.textContent = '';
        loginScreen.classList.add('hidden');
        adminPanel.classList.remove('hidden');
        loadAdminData();
    });

    tabBookings.addEventListener('click', () => switchTab('bookings'));
    tabStudents.addEventListener('click', () => switchTab('students'));

    function switchTab(tabName) {
        if (tabName === 'bookings') {
            tabBookings.classList.add('active');
            tabStudents.classList.remove('active');
            contentBookings.classList.remove('hidden');
            contentStudents.classList.add('hidden');
        } else {
            tabBookings.classList.remove('active');
            tabStudents.classList.add('active');
            contentBookings.classList.add('hidden');
            contentStudents.classList.remove('hidden');
        }
    }

    async function loadAdminData() {
        loader.style.display = 'flex';
        contentBookings.innerHTML = '';
        contentStudents.innerHTML = '';

        try {
            const response = await fetch(`${WEB_APP_URL}?action=get_admin_data`);
            if (!response.ok) throw new Error('Ошибка сети');
            const result = await response.json();
            if (result.status !== 'success') throw new Error(result.message);
            
            renderBookings(result.bookings);
            renderStudents(result.students);

        } catch (error) {
            alert(`Не удалось загрузить данные: ${error.message}`);
        } finally {
            loader.style.display = 'none';
        }
    }

    async function performAdminAction(sub_action, booking_id, user_id) {
        loader.style.display = 'flex';
        try {
            const response = await fetch(WEB_APP_URL, {
                method: 'POST',
                mode: 'cors',
                headers: { 'Content-Type': 'text/plain;charset=utf-8' },
                body: JSON.stringify({
                    event: 'admin_action',
                    password: adminPassword,
                    sub_action,
                    booking_id,
                    user_id
                })
            });
            if (!response.ok) throw new Error('Ошибка сети');
            const result = await response.json();
            if (result.status !== 'success') throw new Error(result.message);
            
            alert(result.message);
            loadAdminData();

        } catch (error) {
            alert(`Ошибка: ${error.message}`);
            loader.style.display = 'none';
        }
    }

    function renderBookings(bookings) {
        if (bookings.length === 0) {
            contentBookings.innerHTML = '<p class="text-center text-gray-400">Предстоящих записей нет.</p>';
            return;
        }

        bookings.sort((a, b) => {
            const dateA = new Date(a[6].split('.').reverse().join('-'));
            const dateB = new Date(b[6].split('.').reverse().join('-'));
            return dateA - dateB;
        });

        let html = '<div class="space-y-4">';
        bookings.forEach(row => {
            const [bookingId, , userId, , childName, , date, group, , , paymentStatus] = row;
            html += `
                <div class="bg-gray-800 p-4 rounded-lg shadow-md flex flex-wrap items-center justify-between gap-4">
                    <div>
                        <p class="font-bold text-lg text-white">${childName}</p>
                        <p class="text-sm text-gray-400">${date} - ${group}</p>
                        <p class="text-sm ${paymentStatus === 'Оплачено' ? 'text-green-400' : 'text-yellow-400'}">${paymentStatus}</p>
                    </div>
                    <div class="flex gap-2">
                        <button class="mark-attendance-btn bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded" data-booking-id="${bookingId}" data-user-id="${userId}">Присутствовал</button>
                        <button class="delete-booking-btn bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded" data-booking-id="${bookingId}">Удалить</button>
                    </div>
                </div>
            `;
        });
        html += '</div>';
        contentBookings.innerHTML = html;
    }

    function renderStudents(students) {
        if (students.length === 0) {
            contentStudents.innerHTML = '<p class="text-center text-gray-400">Учеников в базе нет.</p>';
            return;
        }
        let html = `
            <div class="bg-gray-800 p-4 rounded-lg shadow-md">
                <table class="w-full text-left">
                    <thead><tr class="border-b border-gray-700"><th class="p-2">Имя Ученика</th><th class="p-2">Осталось Занятий</th></tr></thead><tbody>`;
        students.forEach(row => {
            const [, childName, classesRemaining] = row;
            html += `
                <tr class="border-b border-gray-700"><td class="p-2">${childName}</td><td class="p-2 font-bold ${classesRemaining > 0 ? 'text-green-400' : 'text-red-400'}">${classesRemaining}</td></tr>`;
        });
        html += '</tbody></table></div>';
        contentStudents.innerHTML = html;
    }

    document.body.addEventListener('click', e => {
        if (e.target.classList.contains('mark-attendance-btn')) {
            const bookingId = e.target.dataset.bookingId;
            const userId = e.target.dataset.userId;
            if (confirm('Отметить посещение? С ученика спишется одно занятие.')) {
                performAdminAction('mark_attendance', bookingId, userId);
            }
        }
        if (e.target.classList.contains('delete-booking-btn')) {
            const bookingId = e.target.dataset.bookingId;
            if (confirm('Вы уверены, что хотите удалить эту запись?')) {
                performAdminAction('delete_booking', bookingId);
            }
        }
    });
});
</script>
</body>
</html>
